<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
       <body class="container mt-5">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ğŸ’° Expense Tracker</a>

    <div class="d-flex align-items-center">
      <a class="btn btn-outline-light me-3" href="/dashboard">Dashboard</a>
      <button id="themeToggle" class="btn btn-warning">ğŸŒ™ Dark Mode</button>
    </div>
  </div>
</nav>


<h1>ğŸ“Š Expense Dashboard</h1>

{% if message %}
<p>{{ message }}</p>
{% else %}
    <div style="width:80%; margin:auto;">
        <h3>Spending by Category</h3>
        {{ pie_chart|safe }}
        <br><br>

        <h3>Expense Timeline</h3>
        {{ bar_chart|safe }}
    </div>
{% endif %}

<br>
<a href="/">â¬… Back to Home</a>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const body = document.body;
    const button = document.getElementById("themeToggle");

    if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark");
        button.textContent = "â˜€ï¸ Light Mode";
    }

    button.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
            button.textContent = "â˜€ï¸ Light Mode";
        } else {
            localStorage.setItem("theme", "light");
            button.textContent = "ğŸŒ™ Dark Mode";
        }
    });
});
</script>


</body>
</html>
