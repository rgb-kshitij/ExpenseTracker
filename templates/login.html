<!DOCTYPE html>
<html>
<head>
    <title>Login | Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>

<body class="container mt-5">

<div class="text-center mb-4">
    <h2>ğŸ” Login</h2>
    <p>Welcome back! Please sign in.</p>
</div>

 <!-- Flash Messages -->
<div id="flash-container" style="position: fixed; top: 30px; right: 20px; z-index: 9999;">
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      {% for category, message in messages %}
          <div class="alert alert-{{ category }} toast-msg animate shadow" style="min-width: 260px;">
            {{ message }}
          </div>
      {% endfor %}
  {% endif %}
{% endwith %}
</div>

<div class="card p-4 shadow" style="max-width: 400px; margin:auto;">
    <form action="/login" method="POST">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" name="username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required>
        </div>

        <button class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3">
        New user? <a href="/signup">Create account</a>
    </p>
</div>

<script>
    setTimeout(() => {
        const alerts = document.querySelectorAll('.toast-msg');
        alerts.forEach(alert => {
            alert.style.transition = "all 0.6s ease";
            alert.style.opacity = 0;
            alert.style.transform = "translateY(-20px)";
            setTimeout(() => alert.remove(), 600);
        });
    }, 3000);
</script>

</body>
</html>
